<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="year" class="year">2023</div>
    
        <h1>Our Date Countdown</h1>
    
        <div id="countdown" class="countdown" style="display: flex;">
          <div class="time">
            <h2 id="days">40</h2>
            <small>days</small>
          </div>
          <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
          </div>
          <div class="time">
            <h2 id="minutes">05</h2>
            <small>minutes</small>
          </div>
          <div class="time">
            <h2 id="seconds">21</h2>
            <small>seconds</small>
          </div>
        </div>
    
        
    
        <script src="script.js"></script>
      
    

</body>
</html>
